    <title>使用GitHub Pages搭建个人博客</title>

<body>
    <header>
        <h3>使用GitHub Pages搭建个人博客</h3>
    </header>
    <main>
        <article>
            <p>如何动手搭建个人博客，比较复杂的方法是买一个云服务器再买一个域名还需要备案，这种方法费用较高。
                其实每个GitHub账户都可以开一个自己的静态网站(域名为：username.github.io)非常简单且完全免费。
                虽然静态网站有一些功能上的限制，但是依然可以实现个人博客的全部内容。</p>
            <h3>第一步：注册一个GitHub账户</h3>
            <p>打开<a href="https://github.com/">https://github.com</a>注册一个账号</p>
        </article>
    </main>

</body>
