<!DOCTYPE html>
<html lang="en">

<head>

                    <div class="cell"></div>
                    <div class="cell"></div>

                </div>

                    <div class="cell"></div>
                    <div class="cell"></div>
                    <!-- 黑块 -->
                    <div class="cell black"></div>

                </div>
                <!-- 第三行 -->

                    <!-- 白块 -->

                    <!-- 黑块 -->

                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>

                    <!-- 黑块 -->
                    <div class="cell black"></div>
                    <!-- 白块 -->
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <!-- 第六行 -->
                <div class="row">
                    <!-- 白块 -->
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <!-- 黑块 -->
                    <div class="cell black"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>

        </div>

        <p>本博客素材来自网络，如有侵权请联系我删除!</p>
